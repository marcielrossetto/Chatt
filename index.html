<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 

    <div class="topo">
        <img src="imagens/logo.png" alt="Logo" class="imgLeft">
        <a href="#" onclick="toggleSidebar()">
            <img src="imagens/people2.png" alt="Abrir menu" class="imgRight">
        </a>
    </div>
    
    <!-- Overlay que fecha o menu ao clicar -->
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <!-- Menu lateral -->
    <div class="menuLateral" id="sidebar">
        <div class="titulo">Escolha um contato para enviar mensagem:</div>
        <div id="participants-list"></div>
        <div class="titulo">Escolha a visibilidade:</div>
        <div class="opcao checkbox">
            <input type="radio" name="visibilidade" checked onclick="setVisibility('Todos')"> Público
        </div>
        <div class="opcao checkbox">
            <input type="radio" name="visibilidade" onclick="setVisibility('Reservadamente')"> Reservadamente
        </div>
    </div>
    
    
    

    <div class="chatContainer" id="chatContainer"></div>

    <div class="footer">
        <input type="text" placeholder="Escreva aqui..." class="inputMensagem" id="messageInput">
        <span class="destinoMensagem" id="messageDestination">Enviando para Todos (público)</span>
        <button onclick="sendMessage()" class="botaoEnviar">
            <img src="imagens/send-img.jpeg" alt="Enviar">
        </button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"> </script>
</body>
</html>
<!-- Rodapé fixo para enviar mensagens -->
